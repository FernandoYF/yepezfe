    <title>LOGIN</title>
  </head>
      <body>
          <form action="index.html" class="login-form">
              <div class="container">
                  <h2>Login jquery</h2>
                      <div class="col-auto bg-white m-5 p-3 row">

                        <h1>Login</h1>

                        <div class=" txtb form-group col-xs-4 col-sm-4 col-md-3 col-lg-4">
                            <label for="Correo">Correo</label>
                            <input  class="form-control" id="Correo" type="text" name="Correo-E" placeholder="Fernando2000" required>               
                        </div>

                        <div class=" txtb form-group col-xs-4 col-sm-4 col-md-3 col-lg-4">   
                          <label class="control-label"></label>              
                          <select id="Email" class="form-control" name ="Email"  >
                          <option value="@Hotmail.com">@Hotmail.com</option>
                          <option value="@Outlook.com">@Outlook.com</option>
                          <option value="@yahoo.com">@Yahoo.com</option>
                          </select>                    
                      </div>

                        <div class=" txtb form-group col-xs-6 col-sm-6 col-md-5 col-lg-4">
                            <label for="Contraseña">Contraseña </label>
                            <input class="form-control" id="Contraseña" type="password" name="Contraseña" placeholder="******" required>
                        </div>
                                
                        <div class="col text-center">
                          <input id= "Enviar"  type="submit" class="logbtn" value="Login">
                        </div>
                        <div class="text-center">
                          ¿ No esta registrado ? <a href="#">Registrarse</a>
                        </div>

                      </div>
              </div>
      </form>


      <br>

    <p id="resultado" class="text-center"></p>
    
    <script src="js/jquery-3.4.1.min.js"></script>
    
    <script>
        $(document).ready(function() {
            $('#Enviar').click(function(event) {
                var usuario = $('#Correo').val() 
                var clave = $('#Contraseña').val()


                if(usuario == "Yepez" && clave == "247")
                {
                  alert("Bienvenido, iniciando sesión como: " + usuario);
                }
                else
                {
                  if(usuario !== ""  && clave !== "")
                  {
                    alert("Usuario o Contraseña incorrectos, intente denuevo:(");
                  }
                  else
                  {
                    alert("Campos en blanco:(");
                  }
                  
               } 
              })
      })     
    </script>



  </body>
</html>
